<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-success text-white text-center py-4">
        <h1>Success!</h1>
    </header>

    <main class="container my-5 text-center">
        <div class="alert alert-success">
            <h4 class="alert-heading" th:text="${successMessage}"></h4>
        </div>
        <hr>
        <div>
            <a th:if="${regType == 'reg'}" class="btn btn-primary" th:href="@{/login}">Go to Login Page</a>
            <a th:unless="${regType == 'reg'}" class="btn btn-primary" th:href="@{/users/user}">Back to User Page</a>
        </div>
    </main>

    <footer class="footer mt-auto bg-light text-center py-3">
        <p class="mb-0">&copy; 2024 Product Management. All rights reserved.</p>
    </footer>

</body>
</html>
