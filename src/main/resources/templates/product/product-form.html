<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product Page</title>
    <link rel="stylesheet" th:href="@{/css/product-form-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Product form:</h1>
    </header>
    <div class="main">
        <hr>
        <form action="#" th:action="@{/products/save}" th:object="${product}" method="post">

            <input type="hidden" name="action" th:value="${action}">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" placeholder="Enter a name" class="form-control">
            <input type="text" th:field="*{price}" placeholder="Enter a price" class="form-control">
            <input type="text" th:field="*{category}" placeholder="Enter a category" class="form-control">
            <input type="text" th:field="*{amount}" placeholder="Enter an amount" class="form-control">
            <input type="text" th:field="*{imageURL}" placeholder="Enter an image URL" class="form-control">
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
        <a th:href="@{/products/main}"> Back to main page</a>
    </div>
    <footer class="footer mt-4">
        &copy; 2024 Product Management. All rights reserved.
    </footer>
</div>
</body>
</html>
