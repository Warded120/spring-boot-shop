<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register/show}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero text-center">
    <div class="container">
        <h1>Welcome to My Shop</h1>
        <p>Your one-stop shop for all things amazing</p>
        <a href="#" class="btn btn-light btn-lg">Shop Now</a>
    </div>
</header>

<!-- Main Content -->
<main class="container text-center my-5">
    <h2>Featured Products</h2>
    <div class="container my-5">
        <div class="row flex-row flex-nowrap overflow-auto">
            <!-- Example Product Card -->
            <div th:each="tempProduct: ${products}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="${tempProduct.imageURL}" class="card-img-top img-50-50" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title fine-title" th:text="${tempProduct.name}"></h5>
                        <p class="card-text" th:text="${tempProduct.price}"></p>
                        <a th:href="@{/login}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Shop. All rights reserved.</p>
</footer>
