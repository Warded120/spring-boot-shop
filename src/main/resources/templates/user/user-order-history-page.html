<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
        .order-card {
            margin-bottom: 20px;
        }
        .order-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .order-body {
            padding: 10px;
        }
        .order-footer {
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Order History</h1>
    <div th:if="${#lists.isEmpty(orderHistory)}">
        <p class="text-center">No orders found.</p>
    </div>
    <div th:each="order : ${orderHistory}" class="order-card card">
        <div class="order-header card-header">
            <p>Date: <span th:text="${order.getFormattedDate()}">N/A</span></p>
        </div>
        <div class="order-body card-body">
            <h6>Product Details:</h6>
            <p>Name: <span th:text="${order.product.name}">N/A</span></p>
            <p>Price: $<span th:text="${order.product.price}">N/A</span></p>
            <p>Category: <span th:text="${order.product.category}">N/A</span></p>
            <p>Amount: <span th:text="${order.amount}">N/A</span></p>
        </div>
        <div class="order-footer card-footer">
            <p>Total Price: $<span th:text="${order.amount * order.product.price}">99.99</span></p>
        </div>
    </div>
    <div class="card mt-4 mb-4">
        <a th:href="@{/products/main}" class="btn btn-primary">Back to Products</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+8oCZ6jq8KVmcDoq2u0E96f47b5jh" crossorigin="anonymous"></script>
</body>
</html>
