<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 text-center">

<main class="container my-auto">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="display-1 text-danger">404</h1>
            <p class="lead">Oops! The page you're looking for doesn't exist.</p>
            <hr>
            <p>The link might be broken, or the page may have been removed.</p>
            <a th:if="${session.user}" th:href="@{/products/main}" class="btn btn-primary mt-4">Go back to home</a>
            <a th:unless="${session.user}" th:href="@{/login}" class="btn btn-primary mt-4">Go to login page</a>
        </div>
    </div>
</main>

<footer class="footer mt-auto bg-light py-3">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Your Website. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
