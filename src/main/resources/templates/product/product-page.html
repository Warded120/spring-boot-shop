<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/product-page-style.css}">



</head>
<body>
<div class="container product-container">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2 th:text="${product.name}"></h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="@{${product.imageURL}}" alt="Product Image" class="product-image img-thumbnail">
                </div>
                <div class="col-md-8">
                    <h4>Product Details</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Price:</strong> <span th:text="${product.price}">0.00</span></li>
                        <li class="list-group-item"><strong>Category:</strong> <span th:text="${product.category}">N/A</span></li>
                        <li class="list-group-item"><strong>Amount:</strong> <span th:text="${product.amount}">0</span></li>
                    </ul>
                    <a th:href="@{/products/purchase(productId=${product.id})}" class="btn btn-primary btn-wide">Buy</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/products/main}">Return to products</a>
        </div>
    </div>
</div>
</body>
</html>
