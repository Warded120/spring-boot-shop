<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product Page</title>
    <link rel="stylesheet" th:href="@{/css/purchase-form-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Purchase form:</h1>
    </header>
    <div class="main">
        <hr>
        <form action="#" th:action="@{/orders/save}" th:object="${order}" method="post">
            <input type="hidden" th:field="*{id}">

            <input type="hidden" th:field="*{user.id}">
            <input type="hidden" th:field="*{user.username}">
            <input type="hidden" th:field="*{user.password}">
            <input type="hidden" th:field="*{user.enabled}">

            <input type="hidden" th:field="*{product.id}">
            <input type="hidden" th:field="*{product.price}">
            <input type="hidden" th:field="*{product.category}">
            <input type="hidden" th:field="*{product.imageURL}">

            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2>Order Form</h2>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label for="productName" class="form-label">Name</label>
                        <input id="productName" type="text" th:field="*{product.name}" disabled="disabled" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="productAmount" class="form-label">Amount</label>
                        <input id="productAmount" type="number" th:field="*{amount}" placeholder="Enter amount" class="form-control">
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary mt-3">
        </form>
        <a th:href="@{/products/main}"> Back to main page</a>
    </div>
    <footer class="footer mt-4">
        &copy; 2024 Product Management. All rights reserved.
    </footer>
</div>
</body>
</html>
